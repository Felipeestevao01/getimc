<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="titulo_imc">Tabela IMC</h1>
      <div class="container_pai">
        <div class="container1">
          <p><strong>IMC</strong></p>
          <p>
            Menos do que 18,5 Entre 18,5 e 24,9 Entre 25 e 29,9 Entre 30 e 34,9
            Entre 35 e 39,9 Mais do que 40
          </p>
        </div>
        <div class="container2">
          <p><strong>Resultado</strong></p>
          <p>
            Abaixo do Peso Peso normal Sobrepeso Obesidade grau 1 Obesidade grau
            2 Obesidade grau 3
          </p>
        </div>
      </div>
      <p><strong>Calcule Seu IMC</strong></p>
      <form action="" id="form" method="POST">
        <label for="peso">Peso</label>
        <input type="text" id="peso" name="peso" />

        <label for="altura">Altura</label>
        <input type="text" id="altura" name="altura" />

        <button>Calcular</button>
      </form>
      <div id="resultado"></div>
    </section>

    <script src="../js/index.js"></script>
  </body>
</html>
